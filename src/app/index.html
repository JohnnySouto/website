<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Johnny Souto - Verificando idioma ...</title>
        <meta charset="utf-8">
        <meta name="robots" content="noindex">
    </head>
    <body>
        <script>
          var lang = navigator.language || navigator.userLanguage;
          if(lang == 'en-US'){
            // window.location.replace("http://www.johnnysouto.com.br/en");
            window.location.replace("./en");
          } else {
            // window.location.replace("http://www.johnnysouto.com.br/br");
            window.location.replace("./br");
          }
          console.log("Navegador esta no idioma: " + lang);
        </script>
    </body>
</html>
